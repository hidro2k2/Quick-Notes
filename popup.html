<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quick Notes</h1>
    <input type="text" id="searchBox" placeholder="Search notes..." onkeyup="searchNotes()">
    <button id="toggleNotes"><i class="fa fa-list"></i> Show All Notes</button>
    <button id="clearAllNotes"><i class="fa fa-trash"></i> Clear All Notes</button>
    <div id="notesContainer"></div>
    <textarea id="note" placeholder="Enter your note here..."></textarea>
    <button id="saveNote">Save Note</button>
    <button id="saveFile">Save File</button>
    <script src="popup.js"></script>
</body>
</html>
